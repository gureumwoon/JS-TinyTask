<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Carousel Slider</h1>
    <div class="container">
        <ul class="list">
            <li class="item">
                <img src="./image/spiderman.jpg" alt="" id="first-img">
            </li>
            <li class="item">
                <img src="./image/ironman.jpg" alt="">
            </li>
            <li class="item">
                <img src="./image/doctor.jpg" alt="" id="last-img">
            </li>
        </ul>
        <button type="button" class="prev-btn">
            <img src="./image/icon-arrow.png" alt="이전버튼" class="left-arr btn-img">
        </button>
        <button type="button" class="next-btn">
            <img src="./image/icon-arrow.png" alt="다음버튼" class="btn-img">
        </button>
    </div>
</body>

</html>
