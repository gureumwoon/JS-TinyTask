<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="list">
            <li class="item">
                <img src="./image/spiderman.jpg" alt="">
            </li>
            <li class="item">
                <img src="./image/ironman.jpg" alt="">
            </li>
            <li class="item">
                <img src="./image/doctor.jpg" alt="">
            </li>
        </ul>
    </div>
    <button class="btn1"></button>
    <button class="btn2"></button>
    <button class="btn3"></button>
    <script>
        document.querySelector(".btn2").addEventListener('click', function () {
            document.querySelector(".list").style.transform = 'translate(-30vw)';
        });

        document.querySelector(".btn3").addEventListener('click', function () {
            document.querySelector(".list").style.transform = 'translate(-60vw)';
        });
    </script>
</body>

</html>
